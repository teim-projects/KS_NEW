    /* From Uiverse.io by JustCode14 */
    /* Theme Switch */
    /* The switch - the box around the slider */
    .switch {
      margin-top: 10px;
      font-size: 20px;
      /* थोडा लहान आकार */
      position: relative;
      display: inline-block;
      width: 3em;
      height: 1.5em;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2a2a2a;
      transition: 0.4s;
      border-radius: 30px;
      overflow: hidden;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 0.9em;
      width: 0.9em;
      border-radius: 20px;
      left: 0.4em;
      bottom: 0.3em;
      transition: 0.4s;
      transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
      box-shadow: inset 6px -3px 0px 0px #fff;
    }

    .switch input:checked+.slider {
      background-color: #00a6ff;
    }

    .switch input:checked+.slider:before {
      transform: translateX(1.2em);
      box-shadow: inset 12px -3px 0px 10px #ffcf48;
    }

    /* लहान स्टार */

    }

    .star_3 {

      top: 0.7em;
    }

    .switch input:checked~.slider .star {
      opacity: 0;
    }

    /* लहान ढग */

      bottom: -1em;
      left: -0.8em;

    }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const modeEmoji = document.getElementById("modeEmoji");
    
          // Check user preference in localStorage
          if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            modeEmoji.innerHTML = "🌙"; // Show Moon in dark mode
          }
        });
    
        function toggleDarkMode() {
          const modeEmoji = document.getElementById("modeEmoji");
          document.body.classList.toggle("dark-mode");
    
          // Toggle emoji based on mode
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            modeEmoji.innerHTML = "🌙"; // Show Moon in dark mode
          } else {
            localStorage.setItem("darkMode", "disabled");
            modeEmoji.innerHTML = "🔆"; // Show Sun in light mode
          }
        }
      </script>
