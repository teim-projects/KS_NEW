<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Invoice Term</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e2e2e2);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .card {
            animation: fadeIn 0.8s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            resize: none;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

{% include 'Sales_Base.html' %}

<div class="main" style="min-height: 100vh;">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card p-4">
                    <div class="backgo">
                        <span onclick="goBackAndRefresh()" style="float: right; cursor: pointer; color:red; font-size:20px;" class="mb-1">X</span>
                    </div>

                    <h4 class="mb-4 text-center">Edit Invoice Term</h4>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="4" required>{{ term.description }}</textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success rounded" style="width: 250px;">
                                Update
                            </button>
                        </div>
                    </form>

                    <div class="text-start mt-3" style="text-decoration: none;">
                        <a href="{% url 'invoice_term_list' %}" class="text-primary">Back to Invoice Terms</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script>
  function goBackAndRefresh() {
    window.history.back();
    setTimeout(() => location.reload(), 300);
  }
</script>

</body>
</html>
