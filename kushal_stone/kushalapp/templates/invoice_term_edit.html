<!DOCTYPE html>
<html>
<head>
    <title>Edit Invoice Term</title>
</head>
<body>
    <h2>Edit Invoice Term</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="50" required>{{ term.description }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{% url 'invoice_term_list' %}">Back to Invoice Terms</a>
</body>
</html>
