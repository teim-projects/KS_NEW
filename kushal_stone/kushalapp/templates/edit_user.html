<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .form-container {
      width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
 
  </style>
</head>
<body>
      {% include 'Admin_Base.html' %}

<div class="main" style="min-height: 100vh;">
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 shadow p-3 rounded">
  <h2>Edit User</h2>
  <form method="POST">
    {% csrf_token %}
<div class="row">
  <div class="col-md-6">
        <label>First Name</label>
    <input type="text" name="first_name" value="{{ user.first_name }}" required>

  </div>
  <div class="col-md-6">
    
    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ user.last_name }}" required>

  </div>
  <div class="col-md-6">
        <label>Email</label>
    <input type="email" name="email" value="{{ user.email }}" required>

  </div>
  <div class="col-md-6">
        <label>Mobile Number</label>
    <input type="text" name="mobile" value="{{ user.mobile_number }}" required>

  </div>
  <div class="col-md-6">
        <label>Role</label>
    <select name="role" required>
      <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
      <option value="Sales" {% if user.role == 'Sales' %}selected{% endif %}>Sales</option>
      <option value="Operations" {% if user.role == 'Operations' %}selected{% endif %}>Operations</option>
      <option value="Manager" {% if user.role == 'Manager' %}selected{% endif %}>Manager</option>
      <option value="Finance" {% if user.role == 'Finance' %}selected{% endif %}>Finance</option>
    </select>
  </div>
  <div class="col-md-6">
        <label>New Password (optional)</label>
    <input type="password" name="password"  class="form-control">

  </div>
</div>





<center>
      <button type="submit" style="width: 200px;" class="btn btn-success mt-3 mb-3">Update</button>

</center>
  </form>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
</div>
            {%include 'footer.html'%}

</body>
</html>
