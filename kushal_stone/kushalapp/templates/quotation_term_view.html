<!DOCTYPE html>
<html>

<head>
  <title>Quotation Terms</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 40px;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      margin-bottom: 30px;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
    }

    a.add-btn {
      margin-bottom: 20px;
      display: inline-block;
      font-weight: 500;
    }

    #deleteModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #deleteModal .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
  </style>
</head>

<body>
  {% include 'Sales_Base.html' %}

  <div class="main" style="min-height: 100vh;">


    <div class="container" style="margin-top: 100px;">
      <div class="row shadow p-2 rounded">
        <div class="dv">
                                  <span onclick="goBackAndRefresh()"
                                style="float: right; cursor: pointer; color:red; font-size:20px;" class="mb-1">X</span>
        </div>

        <h2 class="text-center">Quotation Terms</h2>
        <a href="{% url 'add_quotation_term' %}" class="btn btn-success add-btn" style="width: 200px;">+ Add Quotation
          Term</a>

        <div class="table-container ">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th style="width: 20%;">ID</th>
                <th style="width: 65%;">Description</th>
                <th style="width: 25%;">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for term in terms %}
              <tr>
                <td>{{ term.id }}</td>
                <td>{{ term.description }}</td>
                <td>
                  <!-- Inside your table -->
                  <a href="{% url 'edit_quotation_term' term.id %}" class="btn btn-sm btn-warning" style="width: 40px;"
                    title="Edit">
                    <i class="fas fa-edit"></i>
                  </a>

                  <a href="javascript:void(0);" onclick="confirmDelete('{% url 'delete_quotation_term' term.id %}')"
                    class="btn btn-sm btn-danger" style="width: 40px;" title="Delete">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center">No quotation terms found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>



    <!-- Delete Confirmation Modal -->
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" style="display: none; position: fixed; top: 0; left: 0;
     width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6);
     z-index: 1000; justify-content: center; align-items: center;">
      <div class="modal-content">
        <h5>Are you sure you want to delete?</h5>
        <br>
        <button onclick="proceedDelete()" class="btn btn-danger">Yes, Delete</button>
        &nbsp;
        <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let deleteUrl = "";

    function confirmDelete(url) {
      deleteUrl = url;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('deleteModal').style.display = 'none';
      deleteUrl = "";
    }

    function proceedDelete() {
      if (deleteUrl) {
        window.location.href = deleteUrl;
      }
    }
  </script>
  {% include 'footer.html' %}

</body>

</html>
