    /* From Uiverse.io by JustCode14 */
    /* Theme Switch */
    /* The switch - the box around the slider */
    .switch {
      margin-top: 10px;
      font-size: 20px;
      /* थोडा लहान आकार */
      position: relative;
      display: inline-block;
      width: 3em;
      height: 1.5em;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2a2a2a;
      transition: 0.4s;
      border-radius: 30px;
      overflow: hidden;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 0.9em;
      width: 0.9em;
      border-radius: 20px;
      left: 0.4em;
      bottom: 0.3em;
      transition: 0.4s;
      transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
      box-shadow: inset 6px -3px 0px 0px #fff;
    }

    .switch input:checked+.slider {
      background-color: #00a6ff;
    }

    .switch input:checked+.slider:before {
      transform: translateX(1.2em);
      box-shadow: inset 12px -3px 0px 10px #ffcf48;
    }

    /* लहान स्टार */
    .star {
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      width: 3px;
      height: 3px;
      transition: all 0.4s;
    }

    .star_1 {
      left: 2em;
      top: 0.4em;
    }

    .star_2 {
      left: 1.8em;
      top: 1em;
    }

    .star_3 {
      left: 2.5em;
      top: 0.7em;
    }

    .switch input:checked~.slider .star {
      opacity: 0;
    }

    /* लहान ढग */
    .cloud {
      width: 2.5em;
      position: absolute;
      bottom: -1em;
      left: -0.8em;
      opacity: 0;
      transition: all 0.4s;
    }

    .switch input:checked~.slider .cloud {
      opacity: 1;
    }

<script>
document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("email");
    const mobileInput = document.getElementById("mobile");
    const roleInput = document.getElementById("role");
    const emailError = document.getElementById("email-error");
    const mobileError = document.getElementById("mobile-error");
    const submitBtn = document.getElementById("submit-btn");

    function validateInputs() {
        const email = emailInput.value;
        const mobile = mobileInput.value;
        const role = roleInput.value;

        if (!email && !mobile) return;

        fetch(`/create_user?email=${encodeURIComponent(email)}&mobile=${encodeURIComponent(mobile)}&role=${encodeURIComponent(role)}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(res => res.json())
        .then(data => {
            emailError.textContent = data.email_error || "";
            mobileError.textContent = data.mobile_error || "";
            submitBtn.disabled = !!(data.email_error || data.mobile_error);
        });
    }

    emailInput.addEventListener("blur", validateInputs);
    mobileInput.addEventListener("blur", validateInputs);
    roleInput.addEventListener("change", validateInputs);
});
</script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const modeEmoji = document.getElementById("modeEmoji");
    
          // Check user preference in localStorage
          if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            modeEmoji.innerHTML = "🌙"; // Show Moon in dark mode
          }
        });
    
        function toggleDarkMode() {
          const modeEmoji = document.getElementById("modeEmoji");
          document.body.classList.toggle("dark-mode");
    
          // Toggle emoji based on mode
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            modeEmoji.innerHTML = "🌙"; // Show Moon in dark mode
          } else {
            localStorage.setItem("darkMode", "disabled");
            modeEmoji.innerHTML = "🔆"; // Show Sun in light mode
          }
        }
      </script>
