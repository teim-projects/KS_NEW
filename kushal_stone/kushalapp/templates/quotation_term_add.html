<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quotation Term</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .form-container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
        }

        textarea {
            resize: none;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
{% include 'Sales_Base.html' %}
<div class="main" style="min-height: 100vh;">
  <div class="container" style="margin-top:100px;">
        <div class="form-container animate__animated animate__fadeInUp">
                 <div class="backgo">
                                  <span onclick="goBackAndRefresh()"
                                style="float: right; cursor: pointer; color:red; font-size:20px;" class="mb-1">X</span>
        </div>
            <h2>Add Quotation Term</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="description">Description <span class="star">*</span></label>
                    <textarea name="description" id="description" rows="4" class="form-control" required placeholder="Enter quotation term here..."></textarea>
                </div>
<center>
                    <button type="submit" class="btn btn-success mt-3 mb-3 btn-submit w-50">Add Term</button>

</center>            </form>
            <a href="{% url 'quotation_term_list' %}" class="back-link text-start"> View Quotation Terms</a>
        </div>
    </div>
</div>
  
{% include 'footer.html' %}

</body>
</html>
