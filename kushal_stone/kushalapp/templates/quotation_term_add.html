{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quotation Term</title>
    
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    
    <!-- Font Awesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .form-container {
            max-width: 600px;
            background: #fff;
            margin: auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 6px;
        }

        textarea.form-control {
            resize: none;
        }

        .btn-submit {
            font-weight: 600;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: red;
            font-size: 20px;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
{% include 'Sales_Base.html' %}
<div class="main" style="min-height: 100vh;">
  <div class="container" style="margin-top:100px;">
    <div class="form-container">
      <div class="mb-2">
        <span onclick="goBackAndRefresh()" class="close-btn">X</span>
      </div>

      <h2>Add Quotation Term</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="description">Description <span class="text-danger">*</span></label>
          <textarea name="description" id="description" rows="4" class="form-control" required placeholder="Enter quotation term here..."></textarea>
        </div>

<center>
            <button type="submit" class="btn btn-success btn-block btn-submit text-center w-50">Add Term</button>

</center>     </form>

<div class="text-left mt-3">
    <a href="{% url 'quotation_term_list' %}" class="btn-link">
        ‚Üê View Quotation Terms
    </a>
</div>    </div>
  </div>
</div>
{% include 'footer.html' %}
</body>
</html>
