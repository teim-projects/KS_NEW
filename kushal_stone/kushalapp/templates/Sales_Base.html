      --arrow-width: 10px;
      --arrow-stroke: 2px;
      box-sizing: border-box;
      border: 0;
      border-radius: 20px;
      color: var(--secondary-color);
      padding: 0.5em 1.3em;
      background: var(--primary-color);
      display: flex;

    }

    .logoutbtn .arrow-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logoutbtn .arrow {
      margin-top: 1px;
      width: var(--arrow-width);
      background: var(--primary-color);
      height: var(--arrow-stroke);
      position: relative;
      transition: 0.2s;
    }

    .logoutbtn .arrow::before {
      content: "";
      box-sizing: border-box;
      position: absolute;
      border: solid var(--secondary-color);
      border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
      display: inline-block;
      top: -3px;
      right: 2px;
      transition: 0.2s;
      padding: 3px;
      transform: rotate(-45deg);
    }

    .logoutbtn:hover {
      background-color: red;
      box-shadow: 0px 10px 10px red;
    }

    .logoutbtn:hover .arrow {
      background: var(--secondary-color);
    }

      right: 0;
    }

    /* CSS */
    .button-85 {
      padding: 0.6em 4em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;

      top: 0;

    /* From Uiverse.io by JustCode14 */
    /* Theme Switch */
    /* The switch - the box around the slider */
    .switch {
      margin-top: 10px;
      font-size: 20px;
      /* à¤¥à¥‹à¤¡à¤¾ à¤²à¤¹à¤¾à¤¨ à¤†à¤•à¤¾à¤° */
      position: relative;
      display: inline-block;
      width: 3em;
      height: 1.5em;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2a2a2a;
      transition: 0.4s;
      border-radius: 30px;
      overflow: hidden;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 0.9em;
      width: 0.9em;
      border-radius: 20px;
      left: 0.4em;
      bottom: 0.3em;
      transition: 0.4s;
      transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
      box-shadow: inset 6px -3px 0px 0px #fff;
    }

    .switch input:checked+.slider {
      background-color: #00a6ff;
    }

    .switch input:checked+.slider:before {
      transform: translateX(1.2em);
      box-shadow: inset 12px -3px 0px 10px #ffcf48;
    }

    /* à¤²à¤¹à¤¾à¤¨ à¤¸à¥à¤Ÿà¤¾à¤° */
    .star {
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      width: 3px;
      height: 3px;
      transition: all 0.4s;
    }

    .star_1 {
      left: 2em;
      top: 0.4em;
    }

    .star_2 {
      left: 1.8em;
      top: 1em;
    }

    .star_3 {
      left: 2.5em;
      top: 0.7em;
    }

    .switch input:checked~.slider .star {
      opacity: 0;
    }

    /* à¤²à¤¹à¤¾à¤¨ à¤¢à¤— */
    .cloud {
      width: 2.5em;
      position: absolute;
      bottom: -1em;
      left: -0.8em;
      opacity: 0;
      transition: all 0.4s;
    }

    .switch input:checked~.slider .cloud {
      opacity: 1;
    }

    .headdingsalse {

    }

      color: #fff !important;
      background: linear-gradient(to left, black, rgb(197, 194, 194));
      background-position: 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submenuItems = document.querySelectorAll('.has-submenu');

      submenuItems.forEach(item => {
        item.addEventListener('click', () => {
          // Toggle the submenu visibility
          const submenu = item.querySelector('.submenu');
          if (submenu) {
            submenu.classList.toggle('show');
          }
        });
      });

      const colaps_icon = document.getElementById('colaps_icon');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const closeButton = document.getElementById('closeButton');

      if (colaps_icon) {
        colaps_icon.addEventListener('click', () => {
          document.body.classList.toggle('open-sidebar');
        });
      }

      if (overlay) {
        overlay.addEventListener('click', () => {
          document.body.classList.remove('open-sidebar');
        });
      }

      if (closeButton) {
        closeButton.addEventListener('click', () => {
          document.body.classList.remove('open-sidebar');
        });
      }
    });
  </script>
